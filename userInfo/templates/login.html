<!DOCTYPE html>
<html lang="zh-CN">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>登录</title>
     <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">	
	<!--script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script-->
	<script src="/static/jquery.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	 <link rel="stylesheet" href="/static/userInfo/login.css">
</head>
<body>
     <div class="col-md-4 " id="logindiv">
          <div id="login-form">
               <div class="text-center"><h2>登 录</h2></div>
          <div id="login">
               <form action="" method="POST">
               	{% csrf_token %}
               	{#login_form#}
               	{% for field in login_form %}
               	{{field}}
               	<!--p class="text-danger">{{field.erros.as_text}}</p-->
               	{% endfor %}
               	<div class="text-danger">{{login_form.non_field_errors}}</div>
               	<a href="{% url 'forget' %}" id="forget">忘记密码</a>
               	<button class="btn" id="btn-login"type="submit">登 录</button>
               </form>
          </div>
          </div>
     </div>
</body>
</html>
